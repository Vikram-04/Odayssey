<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link rel="stylesheet" href="/static/styles.css" />
    <title>{% block title %} {% endblock %}</title>
  </head>
  {% block body_start %}
  <body>
    {% endblock %}
    <nav id="desktop-nav">
      {% if session["user_id"] %}
      <a href="/home" class="logo"><img src="static/logo.png" alt="logo" /></a>
      {% else %}
      <a href="/" class="logo"><img src="static/logo.png" alt="logo" /></a>
      {% endif %} {% if not session["user_id"] %}
      <ul class="nav-links">
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Sign Up</a></li>
      </ul>
      {% else %}
      <ul class="nav-links">
        <li><a href="/home">Routine</a></li>
        <li><a href="/todo">Todo</a></li>
        <li><a href="/dates">Dates</a></li>
        <li><a href="/journal">Journal</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
      {% endif %}
      <!-- AI-assisted: Hamburger for smaller screens -->
      <div class="hamburger">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
      </div>
    </nav>
    {% block body %} {% endblock %}
    <script>
      const navSlide = () => {
        const hamburger = document.querySelector(".hamburger");
        const nav = document.querySelector(".nav-links");

        hamburger.addEventListener("click", () => {
          nav.classList.toggle("nav-active");

          hamburger.classList.toggle("toggle");
        });
      };

      navSlide();
    </script>
    {% block body_end %}
  </body>
  {% endblock %}
</html>
