{% extends "layout.html" %} {% block title %}Write Journal Entry{% endblock %}
{% block body %}
<div class="container pt-4 pb-4">
  <h1 class="text-center mb-4">Write Your Entry</h1>

  <div class="journal-write-container" style="max-width: 900px; margin: 0 auto">
    {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}

    <form action="/journal/write" method="POST">
      <!-- Mood Display -->
      <div class="form-group mb-3">
        <label for="mood"><strong>Mood:</strong></label>
        <input
          type="text"
          id="mood"
          name="mood"
          class="form-control"
          value="{{ mood }}"
          readonly
          style="
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #ccc;
            font-weight: 600;
            color: #001f54;
            padding-left: 0;
            box-shadow: none;
          "
        />
      </div>

      <!-- Prompt Display -->
      <div class="form-group mb-4">
        <label for="prompt"><strong>Writing Prompt:</strong></label>
        <textarea
          id="prompt-display"
          class="form-control"
          readonly
          rows="3"
          style="
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #ccc;
            font-style: italic;
            resize: none;
            padding-left: 0;
            box-shadow: none;
          "
        >
{{ prompt }}</textarea
        >
        <textarea id="prompt" name="prompt" class="d-none">
{{ prompt }}</textarea
        >
      </div>

      <!-- Content Editor with Lined Background -->
      <div class="form-group">
        <label for="content"><strong>Your Entry:</strong></label>
        <textarea
          id="content"
          name="content"
          class="form-control"
          placeholder="Write your thoughts here..."
          required
          style="
            height: 400px;
            background-image: linear-gradient(
              to bottom,
              transparent 0%,
              transparent calc(100% - 2px),
              #ccc 100%
            );
            background-size: 100% 30px;
            background-position: 0 0;
            background-attachment: local;
            line-height: 30px;
            padding: 0 15px;
            font-family: 'Poppins', serif;
            resize: vertical;
            border: 1px solid #d0d0d0;
          "
        ></textarea>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="/journal" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Entry</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
